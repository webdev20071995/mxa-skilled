<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skilled</title>
  
  <!-- STYLES  -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- <link rel="stylesheet" href="css/css.min.css"> -->
</head>
<body>
  
  <div class="site-header-hero-wrapper">
    
    
    <!-- SITE-HEADER  -->
    <header class="site-header">
      <div class="container site-header__container">
        
        <!-- LOGO  -->
        <a class="logo site-header__logo" href="index.html">
          <img class="logo__img" src="img/skilled.svg" alt="Skilled logo" width="112" height="28">
        </a>
        
        <a href="#" class="button button--dark">
          Get started
        </a>
      </div>
    </header>
    
    <!-- HERO  -->
    <div class="hero">
      
      <div class="container hero__container">
        <div class="hero__content">
          <h1 class="hero__title">Maximize skill, minimize budget</h1>
          <p class="hero__description">Our modern courses across a range of in-demand skills will give you the knowledge you need to live the life you want.</p>
          <a class="button button--blue" href="#">
            Get started
          </a>
        </div>
        <div class="box-wrapper">
          <div class="box box--blue"></div>
        </div>
        <div class="box--red-img-wrapper">
          <img class="box--red__img" src="img/image-removebg-preview(509).png" alt="" aria-hidden="true" width="350" height="483" srcset="img/image-removebg-preview(509).png 1x, img/image-removebg-preview(509)@2x.png 2x">
          <div class="box box--red"></div>
          <div class="card card--members">
            <dl class="card__list">
              <dt class="card__term">Members</dt>
              <dd class="card__detail">29k</dd>
            </dl>
          </div>
          
          <div class="card card--course-hours">
            <dl class="card__list">
              <dt class="card__term">Course hours</dt>
              <dd class="card__detail">1,451</dd>
            </dl>
          </div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
  </html>
